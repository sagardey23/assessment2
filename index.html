<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D A 2</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./test.html">
        <label for="name">Name</label>
        <input placeholder="Enter your name" type="text" id="name" name="name" value="">
        <br><br>
        <label for="email">Email Address</label>
        <input required type="email" id="email" name="email" value="">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="language">Language</label>
        <br>
        <input type="radio" name="language" id="react" value="react">
        <label for="react">React</label>
        <br>
        <input type="radio" name="language" id="angular" value="angular">
        <label for="angular">Angular</label>
        <br>
        <input type="radio" name="language" id="Vue" value="vue">
        <label for="vue">Vue</label>
        <br><br>
        <label for="course">Course</label>
        <br>
        <input type="checkbox" name="course" id="mern" value="mern">
        <label for="mern">MERN</label>
        <br>
        <input type="checkbox" name="course" id="mean" value="mean">
        <label for="mean">MEAN</label>
        <br>
        <input type="checkbox" name="course" id="mevn" value="mevn">
        <label for="mevn">MEVN</label>
        <br><br>
        Field:
        <br>
        <select name="field" id="">
            <option value="front end">Front End</option>
            <option value="back end">Back End</option>
            <option value="full stack">Full Stack</option>
        </select>
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <label for="number">Phone number</label>
        <input type="number" name="number" id="number" value="S">

        <input type="submit">

    </form>
    <h1>TABLES</h1>
    <a href="./index2.html">Click Here</a>
</body>
</html>
